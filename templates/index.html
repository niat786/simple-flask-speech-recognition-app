<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Flask Speech Recognition App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
        integrity="undefined" crossorigin="anonymous">
</head>

<body>
    <div class="container my-5">
        <form action="/" method="POST" enctype="multipart/form-data" class="form-group">
            <div class="col-md-6">

                <h3>Upload WAV File Only</h3>
                <p>A simple python program to extract text from a audio file.</p>

                <Label class="btn btn-primary" style="border-radius:25px;">
                    <input type="file" name="file">

                </Label>
                <input type="submit" value="Analyse" class="btn btn-primary px-3" style="border-radius: 24px;">

            </div>
        </form>
    </div>

    <div class="container p-2">

        {% if transcript != '' %}
        <h3>Text</h3>
        <p>{{transcript}}</p>
        {% endif %}

    </div>

</body>

</html>
